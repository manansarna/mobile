<ion-content>
	<div class="icon" align="center">
		<img src="../../assets/photos/med-new.png">
		<h2>Sahyog.</h2>
		<h1>Sign In to your account </h1>
	</div>
	<div class="login" align="center">
		<ion-item lines="none" align="center" style=" margin-top:20px ;">
			<!-- <ion-label position="floating">Email</ion-label> -->
			<ion-icon name="person-outline"></ion-icon>
			<ion-input [(ngModel)]="email" name="email" type="text" placeholder="Email" required></ion-input>
		</ion-item>

		&nbsp;
		<ion-item lines="none" align="center">
			<!-- <ion-label position="floating">Password</ion-label> -->
			<ion-icon name="key-outline"></ion-icon>
			<ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" required></ion-input>
		</ion-item>
	</div>
	<div class="link" align="right" style="margin-right: 35px;">
		<a [routerLink]="['/info']" class="medium-text" style="color: #EB9497;">Register?</a>
	</div>
